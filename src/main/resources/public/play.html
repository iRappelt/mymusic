<body style="user-select: none;">
<div class="header">
    <h1><a href="/index.html"><img style="width: 153px; height: 37px;" src="images/webicon.png" alt=""/></a></h1>
    <ul class="register">
        <li></li>
        <li>设置</li>
    </ul>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <!--<div class="content_toolbar">-->
            <!--<span class="glyphicon glyphicon-heart-empty"> 收 藏</span>-->
            <!--<span class="glyphicon glyphicon-plus-sign"> 添加到</span>-->

            <!--</div>-->
            <div class="content_list_top">
                <ul>
                    <li class="list_title">

                        <div class="list_name"><b>歌曲</b></div>
                        <div class="list_singer"><b>歌手</b></div>

                </ul>
            </div>
            <div class="content_list" data-mcs-theme="minimal-dark" id="content_list">

            </div>
        </div>
        <div class="content_right">
            <div class="song_info" style="margin: 100px;margin-bottom: 10px;">

                <div class="song_info_name ">歌曲名称：
                    <a class="songName" href="javascript:;">
                    </a>
                </div>
                <div class="song_info_singer">歌 手 名 ：
                    <a class="songSinger" href="javascript:;">

                </div>
                <div class="song_info_ablum">专辑名称：
                    <a href="javascript:;">未知专辑

                    </a>
                </div>
            </div>
            <div class="song_lyric_span">

                <ul id="song_lyric_2" class="aplayer-lrc-contents" style="transform: translateY(0px);">
                </ul>
            </div>

        </div>

</div>
<div class="footer">
    <div class="footer_in">
        <a href="javascript:;" class="music_pre"></a>
        <a href="javascript:;" class="music_play music_play2"></a>
        <a href="javascript:;" class="music_next"></a>
        <div class="music_progress_info">
            <div class="music_progress_top">
                <div class="music_progress_name"><span>一吻天荒 / 胡歌</span></div>
                <span class="music_progress_time">00:00 / 00:00</span></div>
            <div class="music_progress_bar">
                <div class="music_progress_line">
                    <div class="music_progress_dot"></div>
                </div>
            </div>
        </div>
        <a href="javascript:;" class="music_mode" id="music_mode"></a>
        <a href="javascript:;" class="music_fav " id="musicCollect"></a>
        <a href="javascript:;" class="music_down" id="musicDownload"></a>
        <!--暂时不做评论<a href="javascript:;" class="music_comment"></a>-->
        <div class="music_voice_info">
            <a href="javascript:;" class="music_voice_icon" id="voice_stop"></a>
            <div class="music_voice_bar">
                <div class="music_voice_line">
                    <div class="music_voice_dot"></div>
                </div>
            </div>
        </div>

    </div>
