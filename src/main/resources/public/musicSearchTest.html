<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>搜索</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo1.png">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" />
</head>
<body style="user-select: none">
<div class="search1">
    <div class="logo1" style="width: 153px; padding: 20.6px 0; display: inline-block;"><a
            href="/index.html" target="_blank"><img src="images/logo2.png" alt=""></a>
    </div>

    <nav class="navmargin navbar navbar-default" role="navigation">
        <div class="shurukuang" style="padding: 20.6px 30px;">
            <form class="bs-example" id="test" role="form" action="musicLink/getSongSearch" method="post">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <input type="text" id="songName" name="songName" class="form-control" placeholder="为音乐而生">
                            <span class="input-group-btn">
								 <button onclick="getList2($('#songName').serialize())" class="btn btn-default"
                                         type="button">                                          <!--点击按钮触发getlist2事件-->
									搜索
								</button>
							</span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </form>
        </div>
        <a style="font-size:14px;float: right;margin: 20px"
           href="/mymusic.html" target="_blank">点击跳转我的音乐...</a>
    </nav>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <div class="table-responsive">
                    <table style="width: 1200px;margin: auto; overflow: auto;">
                        <thead>
                        <tr style="border-bottom: 1px solid #919191;line-height: 35px;">
                            <th style="text-align: center;font-size: 20px">序号</th>
                            <th style="text-align: center;font-size: 20px">歌名</th>
                            <th style="text-align: center;font-size: 20px">歌手</th>

                        </tr>
                        </thead>
                        <tbody id="search_content" style="font-size: 16px;width: 1200px;height:600px;">
                        <tr>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <ul id="pagintor"></ul>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap-paginator.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/tools.js"></script>
<script src="js/jquery.cookie.js"></script>


<script type="text/javascript">

    if ($.cookie("song_search") != null && $.cookie("song_search") != "") {
        getList2("songName=" + $.cookie("song_search"));
    }

    function getList2(lll) {
        $.ajax({
            url: "musicLink/getSongSearch",//后台地址
            type: "POST",//post方式请求
            data: lll,//将数据通过lll在调用的时候传入
            success: function (data) {
                if (data.statusCode == "200") {
                    var search = document.getElementById("songName").value;//获取搜索框内的文本
                    $.cookie("song_search", search, {expires: 7, path: "/"});//将文本存入cookie
                    var str = '';
                    for (var i = 0; i < data.data.list.length; i++) {
                        var a = i + 1;


                        str += '<tr>'
                            + '<td class="number111"  style="padding: 14px;border-bottom: 1px solid #eee; width: 100px;text-align: center;">' + a + '</td>'
                            + '<td  style="padding: 14px;border-bottom: 1px solid #eee;width: 600px;text-align: center;"><a class=sName' + i + ' href="#">' + data.data.list[i].songName + '</a>' +
                            '<span class="glyphicon glyphicon-heart" id=sFav' + i + ' style="color: #eee;float: right;"></span></td>'
                            + '<td style="padding: 14px;border-bottom: 1px solid #eee;width: 300px;text-align: center;"><a href="#">' + data.data.list[i].singer + '</a></td>'
                            + '</tr>';

                        function musicPlay(i) {
                            $("table").on('click', '.sName' + i, function () {
                                $.cookie("song_link", data.data.list[i].songLink, {expires: 7, path: "/"});
                                $.cookie("song_name", data.data.list[i].songName, {expires: 7, path: "/"});
                                $.cookie("song_singer", data.data.list[i].singer, {expires: 7, path: "/"});
                                $.cookie("song_photo", data.data.list[i].imageLink, {expires: 7, path: "/"});
                                window.location.href = "/QQmusic.html";
                            });
                        }

                        musicPlay(i);

                        function musicCollect(i) {
                            $("#sFav").unbind();
                            $("table").on('click', '#sFav' + i, function () {
                                $.cookie("song_id", data.data.list[i].songId, {expires: 7, path: "/"});
                                $.cookie("song_name", data.data.list[i].songName, {expires: 7, path: "/"});
                                fav(i);
                            });
                        }

                        musicCollect(i);
                    }

                    $("table tbody").html(str);
                    $("#search_content").mCustomScrollbar({
                        autoHideScrollbar:true
                    });
                    // (function($){
                    //     $(window).load(function(){
                    //         $("#search_content").mCustomScrollbar({
                    //             autoHideScrollbar:true
                    //         });
                    //     });
                    // })(jQuery);
                } else if (data.statusCode == "202") {
                    alert("搜索不到歌曲！");
                }
            },
            error: function (data) {
                alert("系统错误，请联系管理员");
            }
        })
    }

    function fav(j) {
        $.ajax({
            async: false,
            url: "/musicLink/addMusicCollect",
            type: "post",
            data: {
                "songName": $.cookie("song_name"),
                "song_id": $.cookie("song_id"),
                "user_name": $.cookie("user_name"),
                "user_password": $.cookie("user_password"),
            },
            success: function (data) {//webspond
                if (data.statusCode == "200") {
                    $('#sFav' + j).css('color', '#ff69b4');
                    alert("歌曲收藏成功，请去我的音乐查看！")

                    //location.reload();
                } else {
                    alert("亲！您已经收藏这首歌了哦，快去我的音乐中查看吧");
                }

            },

        })
    }

</script>

</body>
</html>
